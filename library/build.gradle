apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.0"

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 24
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:support-v4:24.1.1'
    compile 'com.android.support:appcompat-v7:24.1.1'
    compile 'com.android.support:cardview-v7:24.1.1'

    /**
     * @See <a href="https://github.com/ozodrukh/CircularReveal">website</a>
     */
    compile('com.github.ozodrukh:CircularReveal:2.0.1@aar') {
        transitive = true;
    }
}

publish {
    userOrg = 'hendraanggrian'
    groupId = 'io.github.hendraanggrian'
    artifactId = 'circularrevealanimator'
    publishVersion = '0.1.4'
    desc = 'Easy Lollipop Circular Reveal Animation'
    website = 'https://github.com/hendraanggrian/CircularRevealAnimator'

    uploadName = 'CircularRevealAnimator'
}

