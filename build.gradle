buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.3.1'
        classpath 'com.novoda:bintray-release:0.3.4'
    }
}

allprojects {
    repositories {
        jcenter()
        maven { url 'https://jitpack.io' }
        maven { url 'https://dl.bintray.com/hendraanggrian/maven/' }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext.config = [
        sdk       : [
                'min'   : 15,
                'target': 25
        ],
        buildTools: '25.0.2',
        testRunner: 'android.support.test.runner.AndroidJUnitRunner'
]

def versionJunit = '4.12'
def versionTestRunner = '0.5'
def versionTestEspresso = '2.2.2'
def versionSupport = '25.3.1'
def versionCircularReveal = '2.0.1'

ext.deps = [
        // test
        junit         : "junit:junit:$versionJunit",
        // android test
        testRunner    : "com.android.support.test:runner:$versionTestRunner",
        testEspresso  : "com.android.support.test.espresso:espresso-core:$versionTestEspresso",
        // android
        supportV4     : "com.android.support:support-v4:$versionSupport",
        // ozodrukh's
        circularReveal: "com.github.ozodrukh:CircularReveal:$versionCircularReveal"
]

ext.bintray = [
        user    : 'hendraanggrian',
        group   : 'com.hendraanggrian',
        artifact: 'reveallayout',
        version : '0.3.1',
        desc    : 'Circular reveal animation for even lazier programmers.',
        website : 'https://github.com/hendraanggrian/reveal-layout'
]

