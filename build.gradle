buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.3.0'
        classpath 'com.novoda:bintray-release:0.3.4'
    }
}

allprojects {
    repositories {
        jcenter()
        maven { url 'https://jitpack.io' }
        maven { url 'https://dl.bintray.com/hendraanggrian/maven/' }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext.android = [
        sdk        : [
                'min'   : 15,
                'target': 25
        ],
        build_tools: '25.0.2',
        test_runner: 'android.support.test.runner.AndroidJUnitRunner'
]

ext.deps = [
        test       : [
                'junit:junit:4.12'
        ],
        androidTest: [
                'com.android.support.test:runner:0.5',
                'com.android.support.test.espresso:espresso-core:2.2.2'
        ],
        main       : [
                'com.android.support:support-v4:25.3.0',
                'com.github.ozodrukh:CircularReveal:2.0.1'
        ]
]

ext.bintray = [
        user    : 'hendraanggrian',
        group   : 'io.github.hendraanggrian',
        artifact: 'circular-reveal-extensions',
        version : '0.2.0',
        desc    : 'Circular reveal animation for even lazier programmers.',
        website : 'https://github.com/hendraanggrian/circular-reveal-extensions'
]

