apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 23
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:23.2.1'
    compile 'com.android.support:recyclerview-v7:23.2.1'

    compile('com.github.ozodrukh:CircularReveal:1.3.1@aar') {
        transitive = true;
    }
}

publish {
    userOrg = 'hendraanggrian'
    groupId = 'com.github.hendraanggrian'
    artifactId = 'circular-reveal-layout'
    publishVersion = '0.1.1'
    desc = 'Easy Lollipop Circular Reveal Animation'
    website = 'https://github.com/hendraanggrian/circular-reveal-layout'

    uploadName = 'circular-reveal-layout'
}

